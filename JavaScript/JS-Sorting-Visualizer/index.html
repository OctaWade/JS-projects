<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      href="http://fonts.googleapis.com/css?family=Open+Sans:400italic,400,700|Montserrat:400,700"
      rel="stylesheet"
      type="text/css"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sorting Visualizer</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="background">
      <header><h1>Sorting Visualizer</h1></header>
      <nav>
        <div class="sort-options">
          <button class="new-array-btn btn">New Array</button>
          <div class="number-of-bar-slider slider">
            <label for="slider">Number Of Bar</label>
            <input type="range" id="slider" min="20" max="200" value="50" />
          </div>
          <div class="speed-of-sorting-slider slider">
            <label for="slider">Speed</label>
            <input type="range" id="slider" min="0" max="100" value="50" />
          </div>
        </div>
        <div class="sort-buttons">
          <button class="bubble-btn btn">Bubble Sort</button>
          <button class="selection-btn btn">Selection Sort</button>
          <button class="insertion-btn btn not-finished">Insertion Sort</button>
          <button class="quick-btn btn not-finished">Quick Sort</button>
          <button class="merge-btn btn not-finished">Merge Sort</button>
        </div>
      </nav>

      <section class="visualizer-section">
        <div class="visualizer-div"></div>
      </section>
    </div>

    <script src="script.js"></script>
  </body>
</html>
