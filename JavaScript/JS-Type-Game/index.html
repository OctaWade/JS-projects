<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Type Game V0.1</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />

    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="background">
      <div class="container">
        <header class="header">
          <p class="title">Type Game</p>
          <p class="title-content">Test & Improve your Typing Speed</p>
        </header>
        <button class="start-btn">
          Start Typing Test
          <ion-icon class="start-icon" name="play-outline"></ion-icon>
        </button>
        <div class="main-game">
          <ul class="quotes"></ul>
        </div>
        <div class="status">
          <input
            type="text"
            class="typed-value"
            placeholder="Enter the word..."
          />
          <div class="timer-div">
            <p class="timer">
              <span id="minute">1</span>:<span id="second">00</span>
            </p>
            <ion-icon name="hourglass-outline"></ion-icon>
          </div>

          <button class="refresh-btn">
            <ion-icon name="reload-outline"></ion-icon>
          </button>
        </div>
        <div class="result">
          <p id="finish-msg">TIME IS FINISHED</p>
          <p>YOUR SCORE IS <span class="score"></span></p>
          <div class="true-false">
            <div class="true">
              <span class="trues"></span>
              <ion-icon
                class="checkmark-icon"
                name="checkbox-outline"
              ></ion-icon>
            </div>
            <div class="false">
              <span class="falses"></span>
              <ion-icon name="close-circle-outline"></ion-icon>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>

    <script src="type-game.js"></script>
  </body>
</html>
